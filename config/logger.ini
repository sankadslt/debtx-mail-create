[loggers]
keys=root,jsonLogger

[handlers]
keys=consoleHandler,debugFileHandler,jsonFileHandler,jsonConsoleHandler

[formatters]
keys=standardFormatter,jsonFormatter

[logger_root]
level=DEBUG
handlers=consoleHandler,debugFileHandler

[logger_jsonLogger]
level=INFO
handlers=jsonFileHandler,jsonConsoleHandler
qualname=jsonLogger
propagate=0

[handler_consoleHandler]
class=StreamHandler
level=DEBUG
formatter=standardFormatter
args=(sys.stdout,)

[handler_debugFileHandler]
class=handlers.TimedRotatingFileHandler
level=DEBUG
formatter=standardFormatter
args=('logs/debug.log', 'midnight', 1, 7)

[handler_jsonFileHandler]
class=handlers.TimedRotatingFileHandler
level=INFO
formatter=jsonFormatter
args=('logs/json_logs.json', 'midnight', 1, 7)

[handler_jsonConsoleHandler]
class=StreamHandler
level=INFO
formatter=jsonFormatter
args=(sys.stdout,)

[formatter_standardFormatter]
format=%(asctime)s - %(name)s - %(levelname)s - [%(filename)s:%(lineno)d] - %(message)s
datefmt=%Y-%m-%d %H:%M:%S

[formatter_jsonFormatter]
class=pythonjsonlogger.jsonlogger.JsonFormatter
format=%(asctime)s %(name)s %(levelname)s %(message)s %(filename)s %(lineno)d %(funcName)s