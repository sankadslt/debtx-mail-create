[loggers]
keys=root,appLogger,dbLogger

[handlers]
keys=consoleHandler,infoFileHandler,errorFileHandler

[formatters]
keys=simpleFormatter

[filters]
keys=infoFilter,errorFilter

[logger_root]
level=INFO
handlers=consoleHandler

[logger_appLogger]
level=INFO
handlers=consoleHandler,infoFileHandler,errorFileHandler
qualname=appLogger
propagate=0

[logger_dbLogger]
level=DEBUG
handlers=consoleHandler,infoFileHandler,errorFileHandler
qualname=dbLogger
propagate=0

[handler_consoleHandler]
class=StreamHandler
level=INFO
formatter=simpleFormatter
args=(sys.stdout,)

[handler_infoFileHandler]
class=handlers.TimedRotatingFileHandler
level=DEBUG
formatter=simpleFormatter
filters=infoFilter
args=('%(logfilename_info)s', 'midnight', 1, 7, None, False, 'utf-8')

[handler_errorFileHandler]
class=handlers.TimedRotatingFileHandler
level=ERROR
formatter=simpleFormatter
filters=errorFilter
args=('%(logfilename_error)s', 'midnight', 1, 7, None, False, 'utf-8')

[filter_infoFilter]
()=utils.logger.MaxLevelFilter
level=WARNING

[filter_errorFilter]
()=utils.logger.MinLevelFilter
level=ERROR

[formatter_simpleFormatter]
format=%(asctime)s %(levelname)s | %(name)s | %(filename)s | %(funcName)s:%(lineno)d | %(message)s
datefmt=%m-%d-%Y %H:%M:%S